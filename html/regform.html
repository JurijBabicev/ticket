<!DOCTYPE html>
<html>
    <head>
        <title>Reg form</title>
        <link rel="stylesheet" type="text/css" href="../css/regform.css">
    </head>
    <body>
        <div class="reg">
            <fieldset>
                    <legend class="legend_style">Registration form</legend>
                    <form action="#" method="post">
                        <div>
                            <fieldset class="inner_block1">
                                <legend class="field_top">User Information</legend>
                                <div class="set_inline">
                                    <img src="../images/userinfo.png" alt="user information logo" width="64px"/>
                                </div>
                                <div class="set_inline">
                                    <div>Name</div>
                                    <input type="text" name="name" size="20" maxleigth="30" />
                                </div>
                                <div class="set_inline">
                                    <div>Surname</div>
                                    <input type="text" name="surname" size="20" maxleigth="30" />
                                </div>
                            </fieldset>
                        </div>

                        <div>
                            <fieldset class="inner_block2">
                                <legend class="field_top">Contact Information</legend>
                                <div class="set_inline">
                                    <img src="../images/usercontacts.png" alt="user contacts logo" width="64px"/>
                                </div>
                                <div class="set_inline">
                                    <div>Phone number</div>
                                    <input type="tel" name="email" />
                                </div>
                                <div class="set_inline">
                                    <div>Email</div>
                                    <input type="text" name="email" />
                                </div>
                            </fieldset>
                        </div>

                        <div>
                            <fieldset class="inner_block3">
                                <legend class="field_top">Login information</legend>
                                <div class="set_inline">
                                    <img src="../images/userlogin.png" alt="user login logo" width="64px"/>
                                </div>
                                <div class="set_inline">
                                    <div>Nick name</div>
                                    <input type="name" name="username" />
                                </div>
                                <div class="set_inline">
                                    <div>Password</div>
                                    <input type="password" name="password" />
                                </div>
                            </fieldset>
                        </div>

                        <div>
                            <fieldset class="inner_block4">
                                <legend class="field_top">Submit form</legend>
                                <div class="set_inline">
                                    <img src="../images/usersubmit.png" alt="user submit logo" width="64px"/>
                                </div>
                                <div class="set_inline">
                                    <input class="form_button" type="submit" value="Rigister me" />
                                </div>
                                <div class="set_inline">
                                    <input class="form_button" type="reset" value="Reset form" />
                                </div>

                                <div class="set_inline">
                                    <button class="form_button" action="../index.php">Cancel form</button>
                                </div>
                            </fieldset>
                        </div>

                    </form>
            </fieldset>
        <div>
    </body>
</html>
